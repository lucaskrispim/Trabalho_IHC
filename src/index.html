<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/tailwind-ecommerce.css" />
    <link rel="apple-touch-icon" sizes="76x76" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />

    <link rel="manifest" href="/site.webmanifest" />
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#207891" />
    <meta name="msapplication-TileColor" content="#ffc40d" />
    <meta name="theme-color" content="#ffffff" />
    <title>Online Store</title>
  </head>
  <body x-data="{ desktopMenuOpen: false, mobileMenuOpen: false}">
    <header
      class="mx-auto flex h-16 max-w-[1200px] items-center justify-between px-5"
    >
      <a href="index.html">
        <img
          class="cursor-pointer sm:h-auto sm:w-auto"
          src="./assets/images/company-logo.svg"
          alt="company logo"
        />
      </a>

      <div class="md:hidden">
        <button @click="mobileMenuOpen = ! mobileMenuOpen">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="h-8 w-8"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
            />
          </svg>
        </button>
      </div>

      <form class="hidden h-9 w-2/5 items-center border md:flex">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="mx-3 h-4 w-4"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z"
          />
        </svg>

        <input
          class="hidden w-11/12 outline-none md:block"
          type="search"
          placeholder="Pesquisar"
        />

        <button class="ml-auto h-full bg-amber-400 px-4 hover:bg-yellow-300">
          Pesquisar
        </button>
      </form>

    </header>
    <h1>Ol√° trabalho do Camilo</h1>
  </body>
</html>
